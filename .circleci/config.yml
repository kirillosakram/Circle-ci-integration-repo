version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: frontend
          command: |
            cd ./frontend
            pwd
            npm i 
            npm run lint
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: backend
          command: |
            cd ./backend
            pwd
            npm i 
            npm run lint
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: frontend-test
          command: |
            cd ./frontend
            pwd
            npm i 
            npm run lint
            npm run test
      - store_test_results:
          path: test-results
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: backend-test
          command: |
            cd ./backend
            pwd
            npm i 
            npm run lint
            npm run test
      - store_test_results:
          path: test-results
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - build-frontend
      - test-backend:
          requires:
            - build-backend
