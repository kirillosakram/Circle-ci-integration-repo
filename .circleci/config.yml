version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: frontend
          command: |
            cd ./frontend
            pwd
            npm i 
            npm run lint
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: backend
          command: |
            cd ./backend
            pwd
            npm i 
            npm run lint
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
